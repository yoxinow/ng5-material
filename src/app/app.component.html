<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Site Wa3errr</span>
      <span class="example-spacer"></span>
      <button mat-button>Accueil</button>
      <button mat-button>Services</button>
      <button mat-button>Contact</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card>
    <mat-form-field>
      <input matInput [(ngModel)]="answer" placeholder="Katbi Smiytek">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="3azli chi Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <br>
    <button mat-raised-button  color="primary" (click)="showAnswer()" >Jawab</button>
    <mat-spinner class="sp" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card>

  <mat-card *ngIf="answerDisplay">
    <h1>{{answerDisplay}}, 3andek Sa77.</h1>
  </mat-card>
